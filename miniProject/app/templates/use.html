<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <title>Document</title>
    <script src="../static/jquery-3.4.1.min.js"></script>
    <script>

    var arrNum = new Array(); //배열 선언
    
    for(var i = 0; i < 20; i++){ //방 개수 정하기
        arrNum[i]=0; //배열 초기화
    };

    $( document ).ready( function() {//페이지 로딩 - 시작
        $( '.boxCount' ).click( function() {//구역마다 count값 부여
            arrNum[$(".boxCount").index(this)] += 1;//이 인덱스 번호 배열값에 클릭할때마다 1씩 증가
            var a = arrNum[$(".boxCount").index(this)]; //누른 구역의 배열 값 a로 저장
            $(this).val(a); //누른 구역의 value값 넣기

            var b = $(".boxCount").index(this);

            $(this).parent().addClass( "boxClick" ) ;
            $(this).parent().removeClass( "box" ) ;
            $(this).prev().removeAttr("style");
        
            if(b == 0){//인덱스 값 확인하여 그 인덱스에 맞는 이미지 출력
                $(this).parent().removeClass( "image0" ) ; //0번째니까 냉장고 이미지
                $(this).parent().addClass( "image0-0"); //흐려진 사진 으로 대체
            }
        });

        $( '.boxText' ).click( function() {//-버튼 클릭시 이벤트
            var a = arrNum[$(".boxText").index(this)];
            
            var b = $(".boxText").index(this);
            if(a <= 1){
                $(this).parent().removeClass( "boxClick" ) ;
                $(this).parent().addClass( "box" ) ;
                arrNum[$(".boxText").index(this)] = 0;
                $(this).next().val('');
                $(this).attr("style", "visibility: hidden");

                if(b == 0){//인덱스 값 확인하여 그 인덱스에 맞는 이미지 출력
                    $(this).parent().removeClass( "image0-0" ) ;
                    $(this).parent().addClass( "image0");
                }
            }
            else{
                arrNum[$(".boxText").index(this)] -= 1;
                $(this).next().val(arrNum[$(".boxText").index(this)]);
                
                
            }
        });
    });
    </script>
	<style type="text/css">
        .main{
            width: 800px;
            height: 100%;
            background-color: rgb(255, 255, 255);
            margin-left: auto;
            margin-right: auto;
        }
        .sub{
            width: 300px;
            height: 450px;
            margin-left: auto;
            margin-right: auto;
            background-color: blue;
        }
        .box{
            width: 148px;
            height: 148px;
            border: 1px solid black;
            float: left;
        }
        .image0{
            background-image: url('../static/images/냉장고.png');
            background-size: 150px;
        }
        .image0-0{
            background-image: url('../static/images/냉장고(안개).png');
            background-size: 150px;
        }
        .title{
            width: 100%;
            height: 20px;
            background-color: #fff;
        }
        .boxClick{
            width: 148px;
            height: 148px;
            border: 1px solid black;
            float: left;
        }
        .boxCount{
            width: 65px;
            height: 60px;
            margin-left: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0);
            margin-top: -5px;
            border: none;
            font-size: 60px;
        }
        .boxText{
            width: 45px;
            height: 45px;
            margin: 5px;
            background-color: aquamarine;
            text-align: center;
            line-height: 40px;
            font-size: 45px;
            color: #fff;
        }
    </style>
</head>
<body>
	<div class="main">
        <div class="article">
            <div class="title">가전제품</div>
            <div class="sub">
                <div class="box image0">
                    <div class="boxText" style="visibility: hidden">-</div>
                    <input class="boxCount" readonly>
                </div>
                <div class="box">
                        <div class="boxText" style="visibility: hidden">-</div>
                    <input class="boxCount" readonly>
                </div>
                <div class="box">
                        <div class="boxText" style="visibility: hidden">-</div>
                    <input class="boxCount" readonly>
                </div>
                <div class="box">
                        <div class="boxText" style="visibility: hidden">-</div>
                    <input class="boxCount" readonly>
                </div>
                <div class="box">
                        <div class="boxText" style="visibility: hidden">-</div>
                    <input class="boxCount" readonly>
                </div>
                <div class="box">
                        <div class="boxText" style="visibility: hidden">-</div>
                    <input class="boxCount" readonly>
                </div>
            </div>
        </div>
        <div class="article"></div>
        <div class="article"></div>
        <div class="article"></div>
    </div>
</body>
</html>
